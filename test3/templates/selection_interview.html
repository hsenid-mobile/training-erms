{% extends "index.html" %}
        <!-- /col-3 -->
{% block block_body %}

           <div class="col-sm-9">
            <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Select Interview
                        </h1>
                    </div>
                </div>
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="fa fa-paper-plane pull-right"></i>
                                <h4>Interview list</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                <form method="get">
                    <table class="table table-striped">
                        <thead class="thead-default">
                        <tr>
                            <th>Vacancy</th>
                            <th>Date</th>
                            <th>Department</th>
                            <th>CV</th>
                        </tr>
                        </thead>
                        {% for b in inter %}
                        <tr>
                            <th>{{ b.Vacancy }}</th>
                            <th>{{ b.Date }}</th>
                            <th>{{ b.Department }}</th>
                            <th>
                                <a class="btn btn-primary" href="/hod/selection_cv/{{ b.id }}/">Select</a>
                            </th>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
