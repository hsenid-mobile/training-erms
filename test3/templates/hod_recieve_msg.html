{% extends "index.html" %}
        <!-- /col-3 -->
{% block block_body %}
            <div class="col-sm-7">
                <form method="get">{% csrf_token %}
                    <table class="table table-striped table-bordered table-hover">
                        <tr>
                            <h3>Indox</h3>
                        </tr>
                        <tr>
                            <th>Message</th>
                            <th>Recieve Date</th>
                            <th>Recieve Time</th>
                        </tr>
                        {% for b in msg %}
                        <tr>
                            <th>{{ b.Messages }}</th>
                            <th>{{ b.RecievedTime }}</th>
                            <th>{{ b.RecievedDate }}</th>
                            <th>
                                <button type="button" class="btn btn-primary-outline"><a href="/hod/hod_cv/{{ b.time }}/">View</a></button>
                            </th>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
