{% extends 'hr/index.html' %}
{%  load bootstrap %}
{% block title %}ERMS-HR-New Post {% endblock %}
{% block body %}

<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Create New Post</h1>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="panel panel-blue">
                        <div class="panel-heading">
                            New Post
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="btn btn-group-sm">
                                    <button type="button" class="btn btn-default"><a href="{% url 'new_post' %}">New Post</a></button>
                                    <button type="button" class="btn btn-default"><a href="{% url 'addDept' %}"> Post for Departments</a> </button>
                                    <button type="button" class="btn btn-default"><a href="{% url 'degPost' %}">Degree for Post</a></button>
                                    <button type="button" class="btn btn-default"><a href="{% url 'qualifications' %}">Add qualifications</a> </button>

                                </div>

                            <form role="form" method="post" class="post-form" action="{% url 'new_post' %}">
                                <div class="col-lg-12">
                                    <label>Add New Post</label>
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {{ f1|bootstrap }}
                                        </div>


                                <div class="row">
                                    <div class="row" align="center">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                        </div>
                                </div>

                                </div>
                                </form>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
