{% extends 'hr/index.html' %}
{% load bootstrap %}
{% block title %} ERMS-HR-New Message {% endblock %}

{% block body %}


<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">New Message</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="panel panel-blue">
                        <div class="panel-heading">
                            New Message
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="post" action="{% url 'new_message' %}">

                                            {% csrf_token %}
                                            <div class="table-responsive">
                                                {{ msg_form|bootstrap }}
                                                </div>
                                <button type="submit" class="btn btn-default">Send</button>
                                <button type="reset" class="btn btn-default">Reset</button>


                                </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
