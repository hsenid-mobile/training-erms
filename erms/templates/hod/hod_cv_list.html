{% extends "hod/index.html" %}
{% block block_body %}
           <div class="col-sm-9">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="fa fa-paper-plane pull-right"></i>
                                <h4>CV List</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                <form method="get">
                    <table class="table table-striped">
                        <thead class="thead-default">
                        <tr>
                            <th>Post</th>
                            <th>Field</th>
                            <th>Assigned CV</th>
                        </tr>
                        </thead>
                        {% for b in cv %}
                        <tr>
                            <th>{{ b.Personal.FullName }}</th>
                            <th>{{ b.Personal.Email }}</th>
                            <th>
                                <a class="btn btn-primary" href="/hod/hod_cv/{{ b.Personal.id }}/">View</a>
                            </th>
                        </tr>
                        {% endfor %}
                    {{ count }}
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
