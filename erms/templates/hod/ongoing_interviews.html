{% extends "hod/index.html" %}
{% block block_body %}

           <div class="col-sm-9">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="fa fa-paper-plane pull-right"></i>
                                <h4>Vacancy List</h4>
                            </div>
                        </div>
                        <div class="panel-body">
                <form method="get">
                    <table class="table table-striped">
                        <thead class="thead-default">
                        <tr>
                            <th>Interview Num</th>
                            <th>Interview Type</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        {% for b in interview %}
                        <tr>
                            <th>{{ b.InterviewNo }}</th>
                            <th>{{ b.InterviewType }}</th>
                            <th>{{ b.Date }}</th>
                            <th>{{ b.Time }}</th>
                            <th>
                                <a class="btn btn-primary" href="/hod/hod_recruit_cv/{{ b.id }}/">View</a>
                            </th>
                        </tr>
                        {% endfor %}
                    {{ count }}
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
