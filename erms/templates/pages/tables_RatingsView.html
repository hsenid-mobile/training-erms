{% extends 'pages/index.html' %}
{% load bootstrap %}
{% block pages %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">View Ratings</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            CV Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                               
                               <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Interviewers</th>
                                            <th>Person Interview</th>
                                            <th>Rate</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for b in rate %}
                                        <tr>
                                            <td>{{ b.Interviewer }}</td>
                                            <td>{{ b.Personal_Interview.Personal.FName }}</td>
                                            <td>{{ b.Rate}}</td>
                                        </tr>
                                       {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
               
            </div>
        </div>
                    <!-- /.panel -->
{% endblock %}
