{% extends 'pages/index.html' %}
{% load bootstrap %}
{% block pages %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">View Reviews</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            CV Store
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Interview Id</th>
                                            <th>Review</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         {% for a in review %}
                                        <tr>
                                            <th>{{ a.id }}</th>
                                            <th>{{ a.Interviewer_Review }}</th>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
               
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
            
          
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
