{% extends 'pages/index.html' %}
{% load bootstrap %}
{% block pages %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">List of CVs</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            CV Store
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>NIC</th>
                                            <th>First Name</th>
                                            <th>Email</th>
                                            <th>View CV </th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                         {% for a in cv %}
                                        <tr>
                                            <th>{{ a.Personal.NIC }}</th>
                                            <th>{{ a.Personal.FName }}</th>
                                            <th>{{ a.Personal.Email }}</th>
                                            <th>
                                                <a class="btn btn-primary" href="/int/profile/{{ a.Personal.id }}/">View</a>
                                            </th>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <form  method="post" action ="/int/view_cv/{{ vid }}">
                                {% csrf_token %}
                            <div class = "table-responsive">
                                {{ rvw_form|bootstrap }}
                            </div>
                            <input type ='submit' class ='btn btn-primary'>
                    </form>
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
