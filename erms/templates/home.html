{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to ERMS</title>
    <style>

        body {
	        background: #eee !important;
        }

        .wrapper {
	        margin-top: 80px;
            margin-bottom: 80px;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,0.1);

            .form-signin-heading,
	        .checkbox {
	        margin-bottom: 30px;
	    }

	    .checkbox {
	        font-weight: normal;
	    }

	    .form-control {
	        position: relative;
	        font-size: 16px;
	        height: auto;
	        padding: 10px;
		    @include box-sizing(border-box);

            &:focus {
		    z-index: 2;
		    }
    	}

	    input[type="text"] {
	        margin-bottom: -1px;
	        border-bottom-left-radius: 0;
	        border-bottom-right-radius: 0;
	    }

	    input[type="password"] {
	        margin-bottom: 20px;
	        border-top-left-radius: 0;
	        border-top-right-radius: 0;
	    }
}
    </style>


    <link rel="stylesheet" href="{% static  'CSS/bootstrap.min.css' %}" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/bootstrap-theme.min.css' %}" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <script src="{% static 'CSS/bootstrap.min.js' %}" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>
    <!--h1>Login</h1-->
    <div class="wrapper">
    <form class="form-signin">
      <h1 class="form-signin-heading">Login</h1>
      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        <br>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <br>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
        <br>
    <!--<form method="post" action="">{% csrf_token %}-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <!--</form>-->
    </form>
  </div>

</body>
</html>
