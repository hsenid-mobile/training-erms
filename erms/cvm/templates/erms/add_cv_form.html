<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-lg-10">
    <form id="configForm" method="get" action="../">
        {% csrf_token %}
        <div class="row form-group">
            <div class="col-lg-3">
                <label for="startDate" class="required">Start Date</label>
            </div>
            <div class="col-lg-5">
                <div class="input-group input-append date custom-form-field-padding"
                     id="startDatePicker">
                    <input id="startDate" type="text" class="form-control" name="startDate"/>
                                    <span class="input-group-addon add-on"><span
                                            class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <br/>

        <div class="row form-group">
            <div class="col-lg-3">
                <label class="required">End Date</label>
            </div>
            <div class="col-lg-5">
                <div class="input-group input-append date custom-form-field-padding">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <br/>

        <div class="row form-group">
            <div class="col-lg-3">
                <label class="required">End Date</label>
            </div>
            <div class="col-lg-5">
                <div class="input-group input-append date custom-form-field-padding">
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <br/>


        <div class="row form-group">
            <div class="col-lg-3"></div>
            <div class="col-lg-5">
                <button name="btn_submit" id="btn_submit" type="submit" class="btn btn-default">Show
                    Report
                </button>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <br/><br/><br/>
        <br/><br/><br/>
        <br/><br/><br/>
    </form>
</div>
</body>
</html>
